spring.database.url:jdbc:hsqldb:mem:test
spring.database.driverClassName:org.hsqldb.jdbcDriver
spring.database.username:sa
spring.database.password:

spring.jpa.open_in_view=true

# spring.jpa.hibernate.ddl-auto: create-drop
spring.jpa.properties.hibernate.hbm2ddl.auto:create-drop
spring.jpa.properties.hibernate.dialect:org.hibernate.dialect.HSQLDialect
spring.jpa.properties.hibernate.cache.use_second_level_cache:true
spring.jpa.properties.hibernate.cache.provider_class:org.hibernate.cache.EhCacheProvider


