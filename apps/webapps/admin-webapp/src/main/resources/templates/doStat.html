<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
        layout:decorator="layout/logged">

<head>
    <title>AdbeBack</title>
    <script th:src="@{/static/coral/assets/components/modules/admin/forms/elements/inputmask/assets/lib/jquery.inputmask.bundle.min.js}"></script>

    <script type="text/javascript">
        $(function(){
            $("#start").inputmask("d/m/y",{ "placeholder": "dd/mm/yyyy" });
            $("#end").inputmask("d/m/y",{ "placeholder": "dd/mm/yyyy" });
        });
    </script>
</head>


<body>

<div layout:fragment="menu">
    <div th:substituteby="layout/fragment/menu(activeFirstMenu=${'doStat'},activeSecondMenu=${''})"></div>
</div>

<h4 class="innerAll bg-white margin-none" layout:fragment="formTile">DoStat</h4>

<div layout:fragment="content" class="col-table">
    <form role="form" method="post" th:object="${doStatBean}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="form-group">
            <label for="start">Debut</label>
            <input type="date" placeholder="dd/mm/yyyy" class="form-control" id="start" th:field="*{start}" />
        </div>
        <div class="form-group">
            <label for="end">Fin</label>
            <input type="date" placeholder="dd/mm/yyyy" class="form-control" id="end" th:field="*{end}" />
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>

</div>
</body>
</html>
