<html xmlns:th="http://www.thymeleaf.org">
<body>

<div class="modal-header">
    <h3>Pour quel sex voulez vous que votre publicité soit affichée ?</h3>
</div>
<div class="modal-body">

    <form role="form">

        <div class="form-group">
            <label for="sex" class="col-sm-2 control-label">Civilité</label>
            <div class="col-sm-10">
                <select id="sex" ng-model="selectedSex.item" ng-options="sex.label for sex in sexes"
                        data-placeholder="Choisir une civilité">
                </select>
            </div>
        </div>
        <div class="clearfix"></div>

    </form>

</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">Ajouter</button>
    <button class="btn btn-warning" ng-click="cancel()">Annuler</button>
</div>
</body>
</html>
