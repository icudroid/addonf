<html xmlns:th="http://www.thymeleaf.org">
<body>
<script type="text/ng-template" id="cityTemplate.html">
    <a>
        {{match.model.zipcode}} {{match.model.city}}, {{match.model.country.code}}
    </a>
</script>

<div class="modal-header">
    <h3>Dans quelle ville voulez vous que votre publicité soit affichée ?</h3>
</div>
<div class="modal-body">

    <form role="form">

        <div class="form-group">
            <label for="citySearch" class="col-sm-2 control-label">Ville</label>
            <div class="col-sm-10">
                <input id="citySearch" type="text" ng-model="selectedCity.city" placeholder="Choisir la ville" typeahead-template-url="cityTemplate.html" typeahead="city as city.label for city in getCitiesByName($viewValue)" typeahead-loading="loadingLocations" class="form-control" typeahead-min-length="2" typeahead-wait-ms="300"/>
                <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="form-group">
            <label for="around" class="col-sm-2 control-label">Autour de (en Km)</label>
            <div class="col-sm-10">
                <input id="around" type="number" ng-model="selectedCity.around" placeholder="Ex : 10" class="form-control" />
            </div>
        </div>
        <div class="clearfix"></div>
    </form>

</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">Ajouter</button>
    <button class="btn btn-warning" ng-click="cancel()">Annuler</button>
</div>
</body>
</html>
