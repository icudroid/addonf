<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
        layout:decorator="layout/logged"
        ng-app="manageAdsApp">
<head>
    <title th:text="${title}">Title</title>

    <script th:inline="javascript">
            var addonf = {};
            addonf.base = [[@{/}]];
            addonf.token = [[${_csrf.token}]];
            addonf.config = {
                dateFormat: "dd/MM/yyyy"
            };
    </script>

    <script th:src="@{/lib/angular-1.2.0/angular.js}"></script>
    <script th:src="@{/lib/angular-1.2.0/angular-animate.js}"></script>
    <script th:src="@{/lib/angular-1.2.0/angular-resource.js}"></script>
    <script th:src="@{/lib/angular-1.2.0/angular-route.js}"></script>

    <script th:src="@{/lib/chosen-1.0/chosen.jquery.js}"></script>
    <script th:src="@{/lib/angular-file-upload.js}"></script>

    <script th:src="@{/lib/ui-bootstrap-0.9.0/ui-bootstrap-tpls-0.9.0.js}"></script>

    <script th:src="@{/js/application/manageAds.js}"></script>
    <script th:src="@{/js/directive/directives.js}"></script>
    <script th:src="@{/js/controller/manageAds-controllers.js}"></script>
    <script th:src="@{/js/service/manageAds-services.js}"></script>
    <script th:src="@{/js/service/campaign-services.js}"></script>
    <script th:src="@{/js/service/services.js}"></script>

    <link rel="stylesheet" type="text/css" th:href="@{lib/chosen-1.0/chosen.css}" />
</head>


<body>
<div id="menu" class="hidden-print hidden-xs sidebar-blue" layout:fragment="menu">
    <div id="sidebar-discover-wrapper">
        <div id="logoWrapper">
            <a th:href="@{/}" id="logo" class="animated fadeInDown"><img th:src="@{/coral/assets/images/logo/app-logo-style-default.png}"/></a>
        </div>
        <ul class="list-unstyled">
            <li><a th:href="@{/}" th:text="#{menu.home}">Home</a></li>
            <li class="active">
                <a href="#sidebar-discover-example" data-toggle="sidebar-discover" th:utext="#{menu.manage.ad}">
                    Gestion des publicités
                </a>
                <div id="sidebar-discover-example" class="sidebar-discover-menu">
                    <div class="innerAll text-center border-bottom text-white animated pulse">
                        <strong>Gestion</strong>
                    </div>
                    <ul class="animated fadeIn">
                        <li class="active"><a th:href="@{/manageAds}" th:text="#{menu.manage.ad}">Gestion des publicités</a></li>
                        <li><a href="">Créer</a></li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
</div>

<div layout:fragment="content">
    <ng-view></ng-view>
</div>
</body>
</html>
