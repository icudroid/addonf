<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
        layout:decorator="layout/logged">

<head>
    <title>MTZik</title>
    <script th:src="@{/coral/assets/components/modules/admin/charts/flot/assets/lib/jquery.flot.js}"></script>
    <script th:src="@{/coral/assets/components/modules/admin/charts/flot/assets/lib/jquery.flot.resize.js}"></script>
    <script th:src="@{/coral/assets/components/modules/admin/charts/flot/assets/lib/plugins/jquery.flot.tooltip.min.js}"></script>
    <script th:src="@{/coral/assets/components/modules/admin/charts/flot/assets/custom/js/flotcharts.common.js}"></script>
    <script th:src="@{/coral/assets/components/modules/admin/charts/flot/assets/lib/jquery.flot.pie.js}"></script>


    <script th:inline="javascript">

        addonf.idAd = [[${idAd}]];
        addonf.statUrl = [[@{/dashboard/search(_csrf=${_csrf.token})}]];


    </script>

    <script th:src="@{/js/addonf/dashboard.js}"></script>


</head>


<body>

<div layout:fragment="menu">
    <div th:substituteby="layout/fragment/menu(activeFirstMenu=${'ads'},activeSecondMenu=${'list'})"></div>
</div>


<h4 class="innerAll bg-white margin-none" layout:fragment="formTile">
    <div class="heading-buttons innerLR">
        <div class="btn-group btn-group-xs pull-right">
            <a class="btn btn-primary" th:href="@{'/dashboard/detail/'+${idAd}}" th:utext="#{addonf.dashborad.more.news}"><i class="fa fa-fw fa-plus-circle"></i> More details</a>
        </div>
        <h4 class="margin-none innerTB" th:text="#{addonf.dashborad.title}">Statistique Global</h4>
        <div class="clearfix"></div>
    </div>
</h4>

<div layout:fragment="content">

    <div class="widget">
        <div class="widget-head">
            <h4 class="heading">Nombres globaux</h4>
        </div>
        <div class="widget-body">
            Nombre de visualisation globale : <span th:text="${global}"></span><br/>
            Nombre de validation : <span th:text="${validated}"></span>
        </div>
    </div>

    <div class="widget">
        <div class="widget-head">
            <h4 class="heading">Statistique par Civilité</h4>
        </div>
        <div class="widget-body">
            <div id="statSexId" class="flotchart-holder"></div>
        </div>
    </div>


    <div class="widget">
        <div class="widget-head">
            <h4 class="heading">Statistique par Age</h4>
        </div>
        <div class="widget-body">
            <div id="statAgeGroupId" class="flotchart-holder"></div>
        </div>
    </div>



    <div class="widget">
        <div class="widget-head">
            <h4 class="heading">Statistique par Civilité et Age</h4>
        </div>
        <div class="widget-body">
            <div id="statAgeGroupSexId" class="flotchart-holder"></div>
        </div>
    </div>



    <div class="widget">
        <div class="widget-head">
            <h4 class="heading">Statistique par Ville</h4>
        </div>
        <div class="widget-body">
            <div id="statCityId" class="flotchart-holder"></div>
        </div>
    </div>

</div>


</body>
</html>
