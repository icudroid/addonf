<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>

<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Suppression d'un prix de service</h4>
</div>
<div class="modal-body">
    <p th:inline="text">Voulez vous vraiement supprimer ce prix de service ?</p>
</div>
<div class="modal-footer">
    <form id="popupActionUser" th:action="${flowExecutionUrl}" method="post" class="form-horizontal" role="form" autocomplete="off">
        <input type="hidden"
               th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <button type="button" id="yesBtn" class="btn btn-default" name="_eventId_yes">Oui</button>
        <button type="button" id="noBtn" class="btn btn-primary" name="_eventId_no">Non</button>
    </form>
</div>


<script type="text/javascript">

    springModal.on('hide.bs.modal', function (e) {
        Spring.addDecoration(
                new Spring.AjaxEventDecoration({formId:'popupActionUser',elementId:'noBtn',event:'onclick'}));
    });

    springModal.on('shown.bs.modal', function (e) {
        Spring.addDecoration(
                new Spring.AjaxEventDecoration({formId:'popupActionUser',elementId:'yesBtn',event:'onclick'}));
        Spring.addDecoration(
                new Spring.AjaxEventDecoration({formId:'popupActionUser',elementId:'noBtn',event:'onclick'}));
    });



</script>

</body>
</html>
