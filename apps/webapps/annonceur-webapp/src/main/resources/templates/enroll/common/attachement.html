<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
        xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
        layout:decorator="layout/corporate/unlogged">
<head>
    <title>Inscription</title>


    <script type="text/javascript">
        $(function(){
            Spring.addDecoration(
                    new Spring.AjaxEventDecoration({formId:'formAttachmentInfo',elementId:'continue',event:'onclick'}));
            Spring.addDecoration(
                    new Spring.AjaxEventDecoration({formId:'formAttachmentInfo',elementId:'back',event:'onclick'}));
        });
    </script>

</head>
<body>

<div layout:fragment="content">
    <div th:substituteby="enroll/agency/fragment/breadcrumb(active=${activeId})"></div>
    <div class="container margin-bottom-40">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 col-sm-6 col-sm-offset-3 login-signup-page">
                <form id="formAttachmentInfo" th:action="@{${flowExecutionUrl}(_csrf=${_csrf.token})}" enctype="multipart/form-data" method="post" class="form-horizontal" role="form" autocomplete="off">

                    <h2 th:utext="#{enroll.agency.attachement.explain}">Text explicatif : A r√©diger</h2>


                    <div class="form-group" th:each="file,fileStat : *{files}">
                        <label th:for="${file}" th:text="#{'file.'+${file}}">File input</label>
                        <input type="file" th:id="${file}" th:name="${file}"/>
                        <p class="help-block" th:text="#{'explain.file.'+${file}}">Help.</p>
                        <p class="help-block" th:text="#{'status.file.'+${filesStatus[__${file}__]}}">Status.</p>
                    </div>

                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <div class="row">
                        <div class="col-md-12 form-actions right">
                            <input type="submit" id="back" name="_eventId_back" th:value="#{btn.back}" class="btn default"/>
                            <input type="submit" id="continue" name="_eventId_submit" th:value="#{btn.next}" class="btn blue"/>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
