<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
        xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
        layout:decorator="layout/corporate/unlogged">
<head>
    <title>Finalisation d'inscription</title>
</head>
<body>
<div layout:fragment="content">

    <div class="row breadcrumbs margin-bottom-40">
        <div class="container">
            <div class="col-md-4 col-sm-4">
                <h1>Finalisation de votre inscritpion</h1>
            </div>
        </div>
    </div>

    <div class="container margin-bottom-40">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 col-sm-6 col-sm-offset-3 login-signup-page">
                <form id="formAdminInfo" method="post" class="form-horizontal" role="form" th:object="${userAgencyConfirmCommand}" autocomplete="off">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <h2>Pour finaliser votre inscrition vos devez choir votre mot de passe. Votre identifiant de connection est l'email sur lequel vos avez re√ßu l'email de confirmation.</h2>

                    <div class="form-group">
                        <label for="email" class=" control-label" th:text="#{enroll.company.identifiant}">Votre identifiant</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" readonly="readonly"/>
                    </div>

                    <div th:class="${#fields.hasErrors('password')}? 'form-group has-error':'form-group'">
                        <label for="password" class=" control-label" th:text="#{enroll.company.password}">Mot de passe</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" th:placeholder="#{enroll.company.password.placeholder}" th:field="*{password}" />
                        <span class="help-block" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</span>
                    </div>

                    <div th:class="${#fields.hasErrors('passwordConfirm')}? 'form-group has-error':'form-group'">
                        <label for="passwordConfirm" class=" control-label" th:text="#{enroll.company.passwordConfirm}">Confirmer le mot de passe</label>
                        <input type="password" class="form-control" id="passwordConfirm" placeholder="Password" th:placeholder="#{enroll.company.password.placeholder}" th:field="*{passwordConfirm}" />
                        <span class="help-block" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}">Error</span>
                    </div>


                    <div class="row">
                        <div class="col-md-12 form-actions right">
                            <input type="submit" id="back" name="_eventId_back" th:value="#{btn.back}" class="btn default"/>
                            <input type="submit" id="submit" name="_eventId_submit" value="Continuer" class="btn blue"/>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
