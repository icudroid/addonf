<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
        xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
        layout:decorator="layout/frontend/index">
<head>
    <title>Inscription</title>
</head>
<body th:with="activeMenu=${'home'}">


<th:block layout:fragment="addition-css">
    <link href="../../../../../../../common-resources/src/main/resources/static/static/assets/global/plugins/fancybox/source/jquery.fancybox.css"
          th:href="@{/static/assets/global/plugins/fancybox/source/jquery.fancybox.css}"
          rel="stylesheet" />

    <link href="../../../../../../../common-resources/src/main/resources/static/static/assets/global/plugins/uniform/css/uniform.default.css"
          th:href="@{/static/assets/global/plugins/uniform/css/uniform.default.css}"
          rel="stylesheet" type="text/css" />
</th:block>

<th:block layout:fragment="content">

    <h1 th:text="#{enroll.main.title}">Inscription</h1>
    <div class="row margin-bottom-40 content">
        <div class="row">
            <div class="col-md- login-signup-page">
                <form id="triggerform" method="post" th:action="${flowExecutionUrl}" th:object="${which}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <h2 th:utext="#{enroll.which.explain}">Text explicatif : A rédiger</h2>
                    <div th:class="${#fields.hasErrors('registration')}? 'form-group has-error':'form-group'">
                        <label class="col-md-3 control-label">Vous êtes : </label>
                        <div class="col-md-9">
                            <div class="radio-list">
                                <label>
                                    <input type="radio" value="AGENCY" name="registration"/> Une Agence
                                </label>
                                <label>
                                    <input type="radio" value="MEDIA" name="registration"/> Un Media
                                </label>
                                <label>
                                    <input type="radio" value="ADV" name="registration"/> Un Annouceur
                                </label>
                            </div>
                        </div>
                        <span class="help-block" th:if="${#fields.hasErrors('registration')}" th:errors="*{registration}">Error</span>
                    </div>


                    <div class="row">
                            <input type="submit" id="continue" name="_eventId_continue" value="Continuer" class="btn blue pull-right"/>
                    </div>

                </form>
            </div>
        </div>
    </div>
</th:block>


<th:block layout:fragment="page-slider"></th:block>
<th:block layout:fragment="service-box"></th:block>
<th:block layout:fragment="quote-v1"></th:block>
<th:block layout:fragment="recent-work"></th:block>
<th:block layout:fragment="mix-block"></th:block>
<th:block layout:fragment="step"></th:block>
<th:block layout:fragment="customer"></th:block>


<th:block layout:fragment="page-js">

<!--    <script type="text/javascript" th:src="@{/resources/dojo/dojo.js}"></script>
    <script type="text/javascript" th:src="@{/resources/spring/Spring.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/Spring-Dojo-bootstrap.js}"></script>-->


    <script src="../../../../../../../common-resources/src/main/resources/static/static/assets/global/plugins/uniform/jquery.uniform.min.js"
            th:src="@{/static/assets/global/plugins/uniform/jquery.uniform.min.js}"
            type="text/javascript" ></script>

    <script type="text/javascript">
        $(function(){
            Metronic.init();
            Layout.init();
            Layout.initUniform();
/*            Spring.addDecoration(new Spring.AjaxEventDecoration({
                elementId: "continue",
                formId:"triggerform",
                event: "onclick"
            }));*/
        });
    </script>


</th:block>

</body>
</html>
