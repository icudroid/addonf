<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
        xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
        layout:decorator="layout/corporate/unlogged">
<head>
    <title>Inscription</title>

    <link th:href="@{/static/metronic_v2.0.2/corporate/template/assets/plugins/uniform/css/uniform.default.css}"
          rel="stylesheet" type="text/css"/>

    <script type="text/javascript" th:src="@{/static/metronic_v2.0.2/corporate/template/assets/plugins/uniform/jquery.uniform.min.js}"></script>

    <script th:inline="javascript">
        $(function(){

            Spring.addDecoration(new Spring.AjaxEventDecoration({
                elementId: "continue",
                formId:"triggerform",
                event: "onclick"
            }))

            App.initUniform();
        });
    </script>
</head>
<body>

<div layout:fragment="content">

    <div class="row breadcrumbs margin-bottom-40">
        <div class="container">
            <div class="col-md-4 col-sm-4">
                <h1 th:text="#{enroll.main.title}">Inscription</h1>
            </div>
        </div>
    </div>

    <div class="container margin-bottom-40">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 col-sm-6 col-sm-offset-3 login-signup-page">
                <form id="triggerform" method="post" th:action="${flowExecutionUrl}" th:object="${which}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <h2 th:utext="#{enroll.which.explain}">Text explicatif : A rédiger</h2>

                    <div th:class="${#fields.hasErrors('registration')}? 'form-group has-error':'form-group'">
                        <label class="col-md-3 control-label">Vous êtes : </label>
                        <div class="col-md-9">
                            <div class="radio-list">
                                <label>
                                    <div class="radio"><span><input type="radio" value="AGENCY" name="registration"/></span></div> Une Agence
                                </label>
                                <label>
                                    <div class="radio"><span><input type="radio" value="MEDIA" name="registration"/></span></div> Un Media
                                </label>
                                <label>
                                    <div class="radio"><span><input type="radio" value="ADV" name="registration"/></span></div> Un Annouceur
                                </label>
                            </div>
                        </div>
                        <span class="help-block" th:if="${#fields.hasErrors('registration')}" th:errors="*{registration}">Error</span>
                    </div>


                    <div class="row">
                        <div class="col-md-12 form-actions right">
                            <input type="submit" id="continue" name="_eventId_continue" value="Continuer" class="btn theme-btn"/>
                        </div>
                    </div>


                </form>
            </div>
        </div>
    </div>




</div>


</body>
</html>
