<!DOCTYPE html>
<html
       xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/home_layout"
      ng-app="adgameApp">
<head layout:fragment="customHead">

    <title>MTZik</title>

    <!-- Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"/>

    <link th:href="@{/img/favicon.png}" rel="icon" />

    <link rel="stylesheet" th:href="@{/coral/assets/components/library/jquery-ui/css/jquery-ui.min.css}"/>

    <link rel="stylesheet" th:href="@{/css/cart.css}"/>


    <script th:src="@{/coral/assets/components/library/jquery/jquery.min.js}"></script>
    <script th:src="@{/coral/assets/components/library/jquery-ui/js/jquery-ui.min.js}"></script>
    <script th:src="@{/coral/assets/components/library/jquery/jquery-migrate.min.js}"></script>
    <script th:src="@{/coral/assets/components/library/modernizr/modernizr.js}"></script>
    <script th:src="@{/coral/assets/components/plugins/less-js/less.min.js}"></script>
    <script th:src="@{/coral/assets/components/modules/admin/charts/flot/assets/lib/excanvas.js}"></script>
    <script th:src="@{/coral/assets/components/plugins/browser/ie/ie.prototype.polyfill.js}"></script>
    <script th:src="@{/coral/assets/components/library/jquery-ui/js/jquery-ui.min.js}"></script>
    <script th:src="@{/coral/assets/components/plugins/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js}"></script>



    <script th:inline="javascript">
        var addonf = {};
        addonf.base = [[@{/}]];
        addonf.static = [[${staticUrl}]];
        addonf.token = [[${_csrf.token}]];
    </script>


    <script src="audio.js" th:src="@{/js/addonf/audio.js}"></script>
    <script src="login.js" th:src="@{/js/addonf/login.js}"></script>
    <script src="audio.js" th:src="@{/js/addonf/search.js}"></script>

    <script src="jquery.fullscreen.js" th:src="@{/js/external/jquery.fullscreen.js}"></script>
    <script src="play.js" th:src="@{/js/addonf/play.js}"></script>


    <style type="text/css">
        .ui-front{
            z-index: 1500;
        }
    </style>
</head>


<body>

    <div layout:fragment="content" id="content">
        <div class="container">
            <a th:href="@{/catalog.html}" class="btn btn-default btn-sm" th:utext="#{addonf.backTo.shopping}"><i class="fa fa-arrow-left fa-fw"></i> Back to Shopping</a>
            <a sec:authorize="hasRole('ROLE_USER')" th:href="@{/game.html}" class="btn btn-primary btn-sm" th:utext="#{addonf.cart.goGame}"><i class="fa fa-fw fa-check"></i> Play and Win</a>
            <a sec:authorize="isAnonymous()" th:href="@{/checkout.html}" class="btn btn-primary btn-sm" th:utext="#{addonf.backTo.checkout}"><i class="fa fa-fw fa-check"></i> Go to Checkout</a>
        </div>

    <div class="container">
        <div class="heading-buttons">
            <h3 th:utext="#{addonf.backTo.shopping.cart}">Shopping Cart <i class="fa fa-fw fa-shopping-cart text-faded"></i></h3>
        </div>

        <div class="separator bottom"></div>

        <!-- Shopping cart -->
        <div class="overflow-x" id="cartTable">
            <table th:substituteby="/layout/fragment/cartTable" />
        </div>

    </div>

    <div class="bg-gray border-top innerTB inner-2x">
        <div class="container innerTB inner-2x">
            <!-- Row -->
            <div class="row">

                <!-- Column -->
                <div class="col-md-6">

                </div>
                <!-- Column END -->

                <!-- Column -->
                <div class="col-md-3">
                </div>
                <!-- // Column END -->

                <div class="col-md-3">
                    <div class="box-generic padding-none text-center">
                        <p class="lead margin-none strong innerAll border-bottom" th:utext="#{addonf.cart.total(${session.cart.minScore})}">Total: &euro;1,195.95</p>
                        <div class="innerAll">
                            <a id="play" sec:authorize="hasRole('ROLE_USER')" href="javascript:;" class="btn btn-block btn-primary" th:utext="#{addonf.cart.goGame}"><i class="fa fa-fw fa-check"></i> Play and Win</a>
                            <a sec:authorize="isAnonymous()" th:href="@{/checkout.html}" class="btn btn-block btn-primary" th:utext="#{addonf.backTo.checkout}"><i class="fa fa-fw fa-check"></i> Go to Checkout</a>
                        </div>
                    </div>
                </div>

            </div>
            <!-- // Row END -->
        </div>
    </div>

    </div>



    <div layout:fragment="customJsInclude">
        <!-- Global -->
        <script>
            var basePath = '',
                    commonPath = '../assets/',
                    rootPath = '../',
                    DEV = false,
                    componentsPath = '../assets/components/';

            var primaryColor = '#eb6a5a',
                    dangerColor = '#b55151',
                    successColor = '#609450',
                    warningColor = '#ab7a4b',
                    inverseColor = '#45484d';

            var themerPrimaryColor = primaryColor;
        </script>


        <script th:src="@{/coral/assets/components/library/bootstrap/js/bootstrap.min.js}"></script>
        <script th:src="@{/coral/assets/components/modules/shop/core/js/shop.animations.init.js}"></script>
        <script th:src="@{/coral/assets/components/modules/admin/forms/elements/uniform/assets/lib/js/jquery.uniform.min.js}"></script>
        <script th:src="@{/coral/assets/components/modules/admin/forms/elements/uniform/assets/custom/js/uniform.init.js}"></script>
        <script th:src="@{/coral/assets/components/modules/admin/tables/classic/assets/js/tables-classic.init.js}"></script>
        <script th:src="@{/coral/assets/components/modules/admin/forms/elements/bootstrap-select/assets/lib/js/bootstrap-select.js}"></script>
        <script th:src="@{/coral/assets/components/modules/admin/forms/elements/bootstrap-select/assets/custom/js/bootstrap-select.init.js}"></script>
        <script th:src="@{/coral/assets/components/modules/front/core/assets/js/front.core.init.js}"></script>

    </div>


</body>
</html>
