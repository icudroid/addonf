<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
        xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
        layout:decorator="layout/iframe"
        >
<head>
    <title>Se connecter</title>
</head>
<body>


<ul class="breadcrumb" layout:fragment="breadcrumb"></ul>
<h1 layout:fragment="titlePage" th:inline="text">[[#{login.title}]]</h1>
<div class="sidebar col-md-3 col-sm-3" layout:fragment="left"></div>
<div class="col-md-4 col-sm-4 pull-right"  layout:fragment="right"></div>

<div layout:fragment="content">

        <form role="form" class="form-horizontal" th:object="${loginCommad}" th:action="${flowExecutionUrl}" method="post" autocomplete="off">

            <p th:if="${param.error}" class="alert alert-error">There was an error, please try again</p>

            <fieldset>
                <div class="form-group">
                    <label for="username" th:text="#{addonf.login.username.label}" class="col-lg-4 control-label">Id</label>
                    <div class="col-lg-8">
                        <input id="username" class="form-control" type="text" th:field="*{username}" value="" th:placeholder="#{addonf.login.username.placeholder}" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="pwd" th:text="#{addonf.login.password.label}" class="col-lg-4 control-label">Password</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="password" id="pwd" th:field="*{password}" th:placeholder="#{addonf.login.password.placeholder}" />
                    </div>
                </div>
            </fieldset>

            <div class="row">
                <div class="col-lg-8 col-md-offset-4 padding-left-0 padding-top-20">
                    <button class="btn btn-primary" type="submit">Login</button>
                </div>
            </div>
        </form>
</div>


</body>
</html>
