<div class="parallax" id="slide1" data-stellar-background-ratio="0.5">

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h1 class="text-white bg-primary text-center" th:text="#{addonf.slider.title}">Free musics download</h1>
                <h2  th:text="#{addonf.slider.subtitle}">Just Get ready to play and win</h2>
                <div class="block">
                    <p>
                    <div th:text="#{addonf.explation.1}">1- choisir sa musique</div>
                    <div th:text="#{addonf.explation.2}">2- 3 pubicités en moins de 30 secondes</div>
                    <div th:text="#{addonf.explation.3}">3- Télécharger c'est gratuit !!!</div>

                    </p>
                </div>
                <div class="block text-center">
                    <a th:href="@{/moreExplanation.html}" class="btn btn-lg btn-primary" th:text="#{addonf.more.explation}">Explanation</a>
                </div>
            </div>
            <div class="col-md-8">
                <div id="owl-featured" class="owl-carousel owl-theme">
                    <div class="item" th:each="push : ${pushes}">
                        <div class="widget widget-pinterest">
                            <div class="mark text-center">
                                <span class="caret caret-primary"></span>
                                <span class="text" th:text="#{addonf.slider.new}">New</span>
                            </div>
                            <div class="widget-body padding-none">
                                <a th:href="@{/product.html(musicId=${push.id})}" class="thumb">
                                    <img th:src="@{${staticUrl}+'static/jacket/'+${push.jacket}}" alt="Jacket" class="img-responsive" />
                                </a>
                                <div class="description">
                                    <a href="#" class="btn btn-primary btn-circle pull-right addToCart"  th:attr="data-music=${push.id}"><i class="fa fa-shopping-cart"></i></a>
                                    <a href="#" class="btn btn-primary btn-circle pull-right playMusic" th:attr="data-music=${push.id}" style="margin-right: 2px;"><i class="fa fa fa-play"></i></a>
                                    <h5 class="text-uppercase" th:text="${push.title}" style="height:3em">Product name</h5>
                                    <span class="text-primary text-medium text-condensed"  th:text="#{addonf.price(${push.nbAdsNeeded})}" >&euro;216.00</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
