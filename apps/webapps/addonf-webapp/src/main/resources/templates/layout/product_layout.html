<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <title>MTZik</title>
    <link th:href="@{/img/favicon.ico}" rel="icon" />
    <!-- Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"/>


    <link rel="stylesheet" th:href="@{/components/library/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/components/library/icons/fontawesome/assets/css/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{/components/library/icons/glyphicons/assets/css/glyphicons_regular.css}"/>
    <link rel="stylesheet" th:href="@{/components/library/icons/glyphicons/assets/css/glyphicons_social.css}"/>
    <link rel="stylesheet" th:href="@{/components/library/icons/glyphicons/css/glyphicons_filetypes.css}"/>
    <link rel="stylesheet" th:href="@{/components/library/animate/animate.min.css}"/>
    <link rel="stylesheet" th:href="@{/components/plugins/owl-carousel/owl.carousel.css}"/>
    <link rel="stylesheet" th:href="@{/components/plugins/owl-carousel/owl.theme.css}"/>
    <link rel="stylesheet" th:href="@{/components/modules/admin/forms/elements/bootstrap-select/assets/lib/css/bootstrap-select.css}"/>

    <link rel="stylesheet" th:href="@{/css/product.css}"/>


    <script th:src="@{/components/library/jquery/jquery.min.js}"></script>
    <script th:src="@{/components/library/jquery/jquery-migrate.min.js}"></script>
    <script th:src="@{/components/library/modernizr/modernizr.js}"></script>
    <script th:src="@{/components/plugins/less-js/less.min.js}"></script>
    <script th:src="@{/components/modules/admin/charts/flot/assets/lib/excanvas.js}"></script>
    <script th:src="@{/components/plugins/browser/ie/ie.prototype.polyfill.js}"></script>


    <script src="audio.js" th:src="@{/js/addonf/audio.js}"></script>

    <script th:inline="javascript">
        var addonf = {};
        addonf.base = [[@{/}]];
        addonf.static = [[${staticUrl}]];
        addonf.token = [[${_csrf.token}]];
    </script>

</head>
<body>


<div id="menu-top">
    <div class="container text-center" th:text="#{addonf.topmenu.title}">
        Téléchargement gratuit et légal de musiques
    </div>
</div>

<!-- Nav Bar -->
<div class="navbar navbar-coral navbar-fixed-top">
    <!-- Nav Bar Header -->
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle " data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar "></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/img/logo.png}"/>
            </a>
        </div>
        <!-- Nav Bar Collapse -->
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav main-menu">
                <li class="active"><a th:href="@{/}" th:text="#{addonf.mainmenu.home}">Home</a></li>
                <li><a th:href="@{/news}"  th:text="#{addonf.mainmenu.news}">News</a></li>
                <li><a th:href="@{/populars}"  th:text="#{addonf.mainmenu.populars}">Populars</a></li>
                <li><a th:href="@{/search}"  th:text="#{addonf.mainmenu.search}">Search</a></li>
            </ul>
        </div>
        <!-- NavBar Collapse -->
        <!-- Nav Bar Right -->
        <ul class="nav navbar-nav navbar-right right-side">
            <!-- User LogIn Button -->
            <li>
                <div class="btn-group">
                    <a href="#login-menu" class="btn btn-login" data-toggle="collapse" th:text="#{addonf.login}"> Login</a>
                    <div class="collapse login" id="login-menu">
                        <form action="">
                            <div>
                                <div class="input-group input-group-sm">
                                    <input type="text" class="form-control" th:placeholder="#{addonf.login.email.placeholder}" />
                                    <span class="input-group-addon"><i class="fa fa-check"></i></span>
                                </div>
                                <div class="input-group input-group-sm">
                                    <input type="password" class="form-control" th:placeholder="#{addonf.login.mdp.placeholder}"  />
                                    <span class="input-group-addon"><i class="fa fa-times"></i></span>
                                </div>
                            </div>
                            <div class="pull-right">
                                <i class="fa fa-refresh fa-spin"></i> <button type="button" class="btn btn-login" th:text="#{addonf.login.btn}">Login</button>
                            </div>
                            <div class="center">
                                <a href="" class="recover-password"><span th:text="#{addonf.login.pwd.recovery}">Recover Password</span> <i class="fa fa-lock"></i></a>
                            </div>
                        </form>
                    </div>
                    <a href="#" class="btn btn-signup glyphicons user_add"><i></i><span th:text="#{addonf.login.pwd.signup}">Sign up</span></a>
                </div>
            </li>
            <li class="cart hidden-xs">
                <a href="#" class="glyphicons shopping_bag dropdown-toggle" data-toggle="dropdown"><i></i></a>


                <ul class="dropdown-menu cart-dropdown">
                    <li th:substituteby="/layout/fragment/cart"/>
                </ul>


            </li>
        </ul>
    </div>
</div>



<div layout:fragment="content" id="content">

</div>


<div id="footer" class="hidden-print">
    <div class="container">

        <ul class="list-unstyled center">
            <li class="active"><a th:href="@{/}" th:text="#{addonf.mainmenu.home}">Home</a></li>
            <li><a th:href="@{/news}"  th:text="#{addonf.mainmenu.news}">News</a></li>
            <li><a th:href="@{/populars}"  th:text="#{addonf.mainmenu.populars}">Populars</a></li>
            <li><a th:href="@{/search}"  th:text="#{addonf.mainmenu.search}">Search</a></li>
        </ul>
        <div class="copy">Copyright &copy; 2013 MTZik. All Rights Reserved.</div>

        <div class="copy margin-none">Version de démonstration</div>

    </div>
</div>
<!-- // Footer END -->



<!-- Global -->
<script>
    var basePath = '',
            commonPath = '../assets/',
            rootPath = '../',
            DEV = false,
            componentsPath = '../assets/components/';

    var primaryColor = '#eb6a5a',
            dangerColor = '#b55151',
            successColor = '#609450',
            warningColor = '#ab7a4b',
            inverseColor = '#45484d';

    var themerPrimaryColor = primaryColor;
</script>


<script th:src="@{/components/library/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/components/modules/shop/core/js/shop.animations.init.js}"></script>
<script th:src="@{/components/plugins/owl-carousel/owl.carousel.min.js}"></script>
<script th:src="@{/components/modules/shop/owl-carousel/product/front.shop.owl-carousel.product.js}"></script>
<script th:src="@{/components/modules/admin/forms/elements/bootstrap-select/assets/lib/js/bootstrap-select.js}"></script>
<script th:src="@{/components/modules/admin/forms/elements/bootstrap-select/assets/custom/js/bootstrap-select.init.js}"></script>
<script th:src="@{/components/plugins/holder/holder.js}"></script>
<script th:src="@{/components/modules/front/core/assets/js/front.core.init.js}"></script>

</body>
</html>
