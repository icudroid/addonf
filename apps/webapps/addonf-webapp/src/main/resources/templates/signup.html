<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
        xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
        layout:decorator="layout/no-carrousel-3-col">
<head>
    <title>Inscription</title>
    <script th:src="@{/static/metronic/assets/global/plugins/jquery-inputmask/jquery.inputmask.bundle.min.js}"></script>
    <script th:src="@{/static/js/registration.js}"></script>

    <script type="text/javascript" layout:fragment="script">
        $(function(){
            new addonf.Registration();
        });
    </script>

</head>
<body>


<ul class="breadcrumb" layout:fragment="breadcrumb"></ul>
<h1 layout:fragment="titlePage" th:inline="text">[[#{signup.title}]]</h1>
<div class="sidebar col-md-3 col-sm-3" layout:fragment="left"></div>
<div class="col-md-4 col-sm-4 pull-right"  layout:fragment="right"></div>

<div layout:fragment="content">

        <form role="form" class="form-horizontal" th:action="@{/signup}" method="post" th:object="${user}" autocomplete="off">

            <fieldset>
                <legend th:utext="#{signup.personal.info}">Your personal details</legend>

                <div class="form-group" th:class="${#fields.hasErrors('sex')}? 'has-error form-group' :'form-group'" >
                    <label for="civility" class="col-lg-4 control-label">Civilit√© <span class="require">*</span></label>
                    <div class="col-lg-8">
                        <select class="form-control" id="civility" th:field="*{sex}">
                            <option th:each="civility : ${civilities}" th:text="#{${civility}}" th:value="${civility}">...</option>
                        </select>
                    </div>
                    <p  class="help-block" th:if="${#fields.hasErrors('sex')}" th:errors="*{email}">Incorrect</p>
                </div>

                <div class="form-group" th:class="${#fields.hasErrors('username')}? 'has-error form-group' :'form-group'" >
                    <label for="pseudo" class="col-lg-4 control-label">Pseudo <span class="require">*</span></label>
                    <div class="col-lg-8">
                        <input type="text" class="form-control" id="pseudo" placeholder="Votre pseudo" th:field="*{username}"/>
                    </div>
                    <p  class="help-block" th:if="${#fields.hasErrors('username')}" th:errors="*{email}">Incorrect</p>
                </div>


                <div class="form-group" th:class="${#fields.hasErrors('email')}? 'has-error form-group' :'form-group'" >
                    <label for="email" class="col-lg-4 control-label">Email <span class="require">*</span></label>
                    <div class="col-lg-8">
                        <input type="email" class="form-control" id="email" placeholder="Votre E-mail" th:field="*{email}"/>
                    </div>
                    <p  class="help-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect</p>
                </div>


                <div class="form-group" th:class="${#fields.hasErrors('birthday')}? 'has-error form-group' :'form-group'" >
                    <label for="birthdate" class="col-lg-4 control-label">Date de naissance <span class="require">*</span></label>
                    <div class="col-lg-8">
                    <input id="birthdate" class="form-control" type="date" th:field="*{birthday}"/>
                    </div>
                    <p  class="help-block" th:if="${#fields.hasErrors('birthday')}" th:errors="*{email}">Incorrect</p>
                </div>

                <legend th:utext="#{signup.place}">Your place</legend>

                <div class="form-group" th:class="${#fields.hasErrors('zipCode')}? 'has-error form-group' :'form-group'">
                    <label for="zipCode" class="col-lg-4 control-label">Code postal <span class="require">*</span></label>
                    <div class="col-lg-8">
                        <input type="text" class="form-control" th:field="*{zipCode}" />
                    </div>
                    <p  class="help-block" th:if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}">Incorrect</p>
                </div>


                <div class="form-group" th:class="${#fields.hasErrors('cityId')}? 'has-error form-group' :'form-group'">
                    <label for="citySearch" class="col-lg-4 control-label">Ville <span class="require">*</span></label>
                    <div class="col-lg-8">
                        <select  th:field="*{cityId}" class="form-control"> </select>
                    </div>
                    <p  class="help-block" th:if="${#fields.hasErrors('cityId')}" th:errors="*{cityId}">Incorrect</p>
                </div>

                <legend th:utext="#{signup.password}">Your password</legend>

                <div class="form-group" th:class="${#fields.hasErrors('password')}? 'has-error form-group' :'form-group'" >
                    <label for="passwd" class="col-lg-4 control-label">Mot de passe <span class="require">*</span></label>
                    <div class="col-lg-8">
                        <input type="password" class="form-control" id="passwd" placeholder="Votre mot de passe" th:field="*{password}"/>
                    </div>
                    <p  class="help-block" th:if="${#fields.hasErrors('password')}" th:errors="*{email}">Incorrect</p>
                </div>


                <legend  th:utext="#{signup.newsletter}">Newsletter</legend>
                <div class="form-group checkbox">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label th:inline="text">
                                <input type="checkbox" th:field="*{newsletter}"/> [[#{signup.newsletter.checkbox}]]
                            </label>
                        </div>
                    </div>
                </div>



            </fieldset>



            <div class="row">
                <div class="col-lg-8 col-md-offset-4 padding-left-0 padding-top-20">
                    <button class="btn btn-primary" type="submit">S'enregistrer</button>
                </div>
            </div>
        </form>

</div>




</body>
</html>
