<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">Détail de votre achat</h4>
            </div>
            <div class="modal-body">







                <form class="form-horizontal" role="form">
                    <div class="row">

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Marchant</label>
                                <div class="col-sm-10">
                                    <p class="form-control-static" th:utext="${detail.media}">1000 ads</p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Montant</label>
                                <div class="col-sm-10">
                                    <p class="form-control-static" th:utext="${detail.adAmount}">1000 ads</p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Reférence marchant</label>
                                <div class="col-sm-10">
                                    <p class="form-control-static" th:utext="${detail.referenceMedia}">1000 ads</p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Date</label>
                                <div class="col-sm-10">
                                    <p class="form-control-static" th:utext="${#dates.format(detail.orderDate, 'dd/MM/yyyy HH:mm:ss')}">01/01/2001</p>
                                </div>
                            </div>



                        </div>

                </form>


                <table class="table">
                    <thead>
                        <td>Produit</td>
                        <td>Quantité</td>
                    </thead>
                    <tbody>
                        <tr th:each="product : ${detail.products}">
                            <td th:text="${product.product}">smartphone</td>
                            <td th:text="${product.nb}">1</td>
                        </tr>
                    </tbody>
                </table>






            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
