<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      ng-app="adgameApp" >



<head>

    <title>MTZik</title>

    <!-- Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"/>

    <link th:href="@{/static/img/favicon.png}" rel="icon" />

    <script th:inline="javascript">
        var addonf = {};
        addonf.base = [[@{/}]];
        addonf.static = [[${session.staticUrl}]];
        addonf.game = [[${game}]];
    </script>

    <link rel="stylesheet" th:href="@{/static/lib/bootstrap/dist/css/bootstrap.css}" href="/lib/bootstrap-3.0.2/css/bootstrap.css"/>
    <link rel="stylesheet" th:href="@{/static/lib/bootstrap/dist/css/bootstrap-theme.css}" href="/lib/bootstrap-3.0.2/css/bootstrap-theme.css"/>
<!--    <link rel="stylesheet" th:href="@{/static/css/justified-nav.css}" href="/css/justified-nav.css"/>-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//code.jquery.com/jquery.js" th:src="@{/static/lib/jquery/dist/jquery-min.js}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="lib/bootstrap-3.0.2/js/bootstrap.min.js" th:src="@{/static/lib/bootstrap/dist/js/bootstrap.min.js}"></script>

    <script src="jquery.fullscreen.js" th:src="@{/static/js/external/jquery.fullscreen.js}"></script>


    <script src="lib/angular-1.2.0/angular.js" th:src="@{/static/lib/angular/angular..min.js}"></script>
<!--    <script src="lib/angular-1.2.0/angular-animate.js" th:src="@{/static/lib/angular-1.2.0/angular-animate.js}"></script>
    <script src="lib/angular-1.2.0/angular-resource.js" th:src="@{/static/lib/angular-1.2.0/angular-resource.js}"></script>
    <script src="lib/angular-1.2.0/angular-route.js" th:src="@{/static/lib/angular-1.2.0/angular-route.js}"></script>-->

    <script th:src="@{/static/lib/angular-bootstrap/ui-bootstrap-tpls-0.10.0..min.js}"></script>

    <script src="js/application/app.js" th:src="@{/static/js/application/game.js}"></script>
    <script src="js/controller/controllers.js" th:src="@{/static/js/controller/game-controllers.js}"></script>
    <script src="js/filter/filters.js" th:src="@{/static/js/filter/filters.js}"></script>
    <script src="js/service/services.js" th:src="@{/static/js/service/game-services.js}"></script>


    <style>
        body {
            background-image: url("static/img/game-bg.jpg");
        }
    </style>
</head>


<body>
    <ng-view></ng-view>
</body>
</html>
