<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout"
      ng-app="adgameApp" >
<head>
<title th:text="${title}">Title</title>


    <script th:inline="javascript">
        var addonf = {};
        addonf.base = [[@{/}]];
    </script>


    <script src="lib/angular-1.2.0/angular.js" th:src="@{/lib/angular-1.2.0/angular.js}"></script>
    <script src="lib/angular-1.2.0/angular-animate.js" th:src="@{/lib/angular-1.2.0/angular-animate.js}"></script>
    <script src="lib/angular-1.2.0/angular-resource.js" th:src="@{/lib/angular-1.2.0/angular-resource.js}"></script>
    <script src="lib/angular-1.2.0/angular-route.js" th:src="@{/lib/angular-1.2.0/angular-route.js}"></script>

    <script src="lib/ui.bootstrap-0.6.0/ui-bootstrap-custom-0.6.0.js" th:src="@{/lib/ui-bootstrap-0.6.0/ui-bootstrap-tpls-0.6.0.js}"></script>

    <script src="js/application/app.js" th:src="@{/js/application/game.js}"></script>
    <script src="js/controller/controllers.js" th:src="@{/js/controller/game-controllers.js}"></script>
    <script src="js/filter/filters.js" th:src="@{/js/filter/filters.js}"></script>
    <script src="js/service/services.js" th:src="@{/js/service/game-services.js}"></script>
</head>



<body>
    <div layout:fragment="content">
        <ng-view></ng-view>
    </div>
</body>
</html>
