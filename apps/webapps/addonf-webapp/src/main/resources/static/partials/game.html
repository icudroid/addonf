<div class="row">
    <div class="col-md-8"><h1>Tableau de jeu :</h1></div>
    <div class="col-md-4"><h1>Score :</h1></div>
</div>

<div class="row">
    <div class="col-md-8">
        <div  ng-repeat="gooseCase in gooseCases" class="col-md-1">
            <img ng-src="http://localhost:8080/img/goose/{{gooseCase.type}}.png" style="position: absolute;"/>
            <img ng-if="gooseCase.num == token" ng-src="http://localhost:8080/img/goose/token.png" style="position: absolute;z-index: 10;max-width: 20px;"/>
            <span style="position: absolute; top: 40px;left: 5px;z-index: 11;">{{gooseCase.num}}</span>
        </div>
    </div>
    <div class="col-md-4">
        <h1>{{score}}</h1>
    </div>
</div>


<div class="row">
    <div class="col-md-8">
        <h1>Question : </h1>
        <h2>{{current.question}}</h2>
    </div>
    <div class="col-md-4">
        <h1>Reponses :</h1>
    </div>
</div>


<div class="row">
    <div class="col-md-8">
        <div ng-show="responded" class="pull-right" style="position: absolute;right: 50px;top: 0;z-index: 10;" ><img ng-src="http://localhost:8080/img/goose/{{correct}}.png" /></div>
        <video class="col-md-12">
            <source src="{{ad}}" type="video/webm" />
            Your browser does not support the video tag.
        </video>
        <progress percent="dynamic" class="col-md-12"></progress>
    </div>
    <div class="col-md-4">
        <button ng-repeat="possibility in current.possibilities" ng-click="userResponse(possibility)" class="col-md-12" style="height: 150px;padding-bottom: 10px;">
            <img ng-if="possibility.type==0" ng-src="http://localhost:8080/logo/{{possibility.answer}}" style="max-height: 150px;"/>
            <img ng-if="possibility.type==1" ng-src="http://localhost:8080/logo/{{possibility.answer}}" style="max-height: 150px;"/>
            <span ng-if="possibility.type==2">{{possibility.answer}}</span>
            <span ng-if="possibility.type==3">{{possibility.answer}}</span>
        </button>
    </div>
</div>
