spring.thymeleaf.cache=false
spring.template.cache: false
server.tomcat.access_log_enabled: true
server.tomcat.basedir: target/tomcat
server.port: 8180

spring.datasource.url: jdbc:mysql://localhost/addonf?createDatabaseIfNotExist=true&amp;amp;useUnicode=true&amp;amp;characterEncoding=utf-8
spring.datasource.driverClassName: com.mysql.jdbc.Driver
spring.datasource.username: addonf
spring.datasource.password: addonf
spring.datasource.maxActive: 100
spring.datasource.maxWait: 1000
spring.datasource.poolPreparedStatements: true
spring.datasource.defaultAutoCommit: true
spring.datasource.validationQuery: SELECT 1

spring.jpa.open_in_view: true
